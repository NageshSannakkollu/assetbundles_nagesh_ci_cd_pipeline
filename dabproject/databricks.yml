# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: 552c390d-f37f-4fc2-93b8-fe789a2d2183

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-125e14ee-d8aa.cloud.databricks.com/
    presets:
      name_prefix: 'dev_${workspace.current_user.short_name}'
      source_linked_deployment: false
  prod:
    mode: production
    workspace:
      host: https://dbc-125e14ee-d8aa.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/nagesh4a2@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/nagesh4a2@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    #variables:
      #catalog: workspace
      #schema: prod
    permissions:
      - group_name: admins
        level: CAN_MANAGE
